<p-carousel [value]="carries" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000">
  <ng-template let-car pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="p-mb-3">
          <img src="{{car}}" alt="gif of Carrie Underwood" class="product-image" />
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
